<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>My Tasks</title>
	<meta name="description" content="">
	<meta name="author" content="Lucas Sandes">


	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- CSS -->
	<!--<link rel="stylesheet" href="css/normalize.css">-->
	<link rel="stylesheet" href="css/simple-line-icons.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/favicon.png">

	
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="full-block">
				<div class=" top-bar flex-center">
					<div class="col-4 col-xs-2 flex-center">
						<nav class="pull-left header-menu flex-center">
							<i class="icon-menu"></i>
						</nav>
						<div class="pull-left logo flex-center hidden-xs">
							<a href="#" class="top-bar-links selected">My tasks</a>
							<a href="#" class="top-bar-links">Inbox</a>
							<a class="top-bar-links button-plus ">
								<svg viewBox="0 0 32 32">
									<polygon points="28,14 18,14 18,4 14,4 14,14 4,14 4,18 14,18 14,28 18,28 18,18 28,18"></polygon>
								</svg>
							</a>
						</div>
						
					</div>

					<div class="col-4 col-xs-8">
						<div class="search-bar center-block">
							<i class="icon-magnifier icon-input"></i>
							<input class="search-input" placeholder="Search">
						</div>
					</div>

					<div class="col-4 col-xs-2 ">
						<div class="pull-right flex-center">
							<a href="#" class="top-bar-links hidden-xs">Help
                                <i class="icon-arrow-down icon-small"></i>
                            </a>
							<a href="#" class="top-bar-links hidden-xs">Personal Projects</a>
							<img src="images/avatar_lucas_sandes.png" class="avatar avatar-medium" />
						</div>
					</div>
				</div>


				<div class="container title-header">
					<div class="flex-center">
						<img src="images/avatar_lucas_sandes.png" class="avatar avatar-small" />
						<h1>My Personal Tasks</h1><a href="#"><i class="icon-arrow-down icon-small"></i></a>
					</div>
				</div>
			</div>
		</header>



		<div class="container">
			<div id="main-row-container" class="row full-block center-block">
				<div id="tasks-container" class="col-8 offset-col-2 full-height">
					<div class="card ">
						<div class="card-header has-shadow padding-horizontal-2x flex-center space-between">

							<button onclick="addTask()" class="button button-calm">Add Task</button>

							<div class="absolute-right">
								<button class="button button-ghost">
									<i class="icon-settings"></i>
								</button>
							</div>
						</div>

						<div id="task-list-container" class="task-list ">

						</div>
					</div>
				</div>

				<div id="add-task-container" class="col-5 full-height" style="display: none">
					<div class="card">
						<div class="card-header padding-horizontal-2x">
							<div class="pull-left">
								<div class="flex-center">
									<img src="images/avatar_lucas_sandes.png" class="avatar avatar-medium" /> Lucas Sandes <span class="circle"></span>
									<div class="card-header-icons flex-center hidden-xs">

										<a href="#">
											<i class="icon-calendar border-dashed"></i>
										</a>
										<span>Due Date </span>
										<a href="#">
											<i class="icon-heart"></i>
										</a>
										<a href="#">
											<i class="icon-share"></i>
										</a>
										<a href="#">
											<i class="icon-paper-clip"></i>
										</a>
										<a href="#">
											<i class="icon-options"></i>
										</a>
									</div>
								</div>
							</div>

							<div class="absolute-right top-zero">
								<button onclick="closeEditor()" class="button button-ghost button-close">Ã—</button>
							</div>
						</div>

						<div class="task-list">
							<form onsubmit="saveTask(event)">
								<div class="task-title-container">
									<i onclick="removeTask($state.selectedTask.id)" class="icon-check icon-input "></i>
									<input id="task-title" onkeyup="updateTaskTitle()" onfocus="hideCommentSection()" onfocusout="populateStorage($state.tasks); showCommentSection()" type="text" placeholder="New Task" />
								</div>
								<div class=" task-desc-container">
									<textarea class="description-textarea" onkeyup="updateTaskDesc()" onfocus="hideCommentSection()" onfocusout="populateStorage($state.tasks); showCommentSection()" id="task-desc" placeholder="Description"></textarea>
								</div>
							</form>


						</div>

						<div id="comment-section" class="add-comment-container">

							<img src="images/avatar_lucas_sandes.png" class="avatar avatar-medium" />

							<textarea rows="4" cols="100%" class="description-textarea" onkeyup="updateTaskDesc()" placeholder="Write a comment..."></textarea>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- javaScript -->
<script src="js/scripts.js"></script>
</body>


</html>
